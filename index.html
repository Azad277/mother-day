<body>
    <div class="wrapper">
        <img class="img" src="img/buket.png" alt="Букет" width="300">
        <div class="content">
            <h1 class="title">С праздником,<br>Любимая мама!</h1>
            <div class="poem">
                <p class="paragraph1">

                    Как тебе сказать, родная,<br>
                    Что ты значишь для меня? <br>
                    Что не мыслю без тебя я <br>
                    Ни мгновения, ни дня.. . <br>
                </p>

                <p class="paragraph2">
                    Ты в работе, ты в творенье,<br>
                    Ты в учебе и стремленье.<br>
                    Ты творишь, готовишь, служишь,<br>
                    Ты лелеешь и голубишь,<br>

                </p>
            </div>
        </div>
    </div>
